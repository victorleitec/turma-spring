spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: password
        url: jdbc:h2:mem:bancodb;DB_CLOSE_ON_EXIT=FALSE
        username: sa
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                format_sql: true
        show-sql: true
